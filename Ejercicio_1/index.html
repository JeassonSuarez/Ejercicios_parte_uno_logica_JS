<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caracteres en un texto</title>
</head>
<body>
    
    <header>
        <h1>Enunciado</h1>
    </header>
    
    <section>
        
        <h4>Programa una función que cuente el 
            número de caracteres de una cadena de texto, 
            pe. miFuncion("Hola Mundo") devolverá 10.</h4>
        
            <input type="text" name="texto" id="texto">
            <br>
            <input type="submit" value="Calcular numero de caracteres del texto" onclick="devolverNumCaract()">
            <br>
            <input type="text" name="numCaracteres" id="numCaracteres">
        
    </section>
    <script src="CaracteresTexto.js"></script>
</body>
