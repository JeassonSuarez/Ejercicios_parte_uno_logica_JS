<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caracteres en un texto</title>
</head>
<body>
    
    <header>
        <h1>Enunciado</h1>
    </header>
    
    <section>
        <h4>Programa una función que cuente el 
            número de caracteres de una cadena de texto, 
            pe. miFuncion("Hola Mundo") devolverá 10.</h4>
        
            <input type="text" name="texto" id="texto">
            <input type="submit" value="Calcular numero de caracteres del texto" onclick="devolverNumCaract()">
            <input type="text" name="numCaracteres" id="numCaracteres">
        
    </section>

</body>

<script>
    
    let text1 
    let numCaracteres

    const traerTexto = () =>{

        text1 = document.getElementById("texto").value
        return contarCaracteres(text1)

    }
   
    const contarCaracteres = function(texto){

        return texto.length

    }

    const devolverNumCaract = () => {

        document.getElementById("numCaracteres").value=traerTexto()

    }

</script>
</html>
