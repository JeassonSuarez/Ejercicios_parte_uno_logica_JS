<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor y menor en un arreglo</title>
</head>
<body>
    <header>
        <h1>
            Enunciado
        </h1>
    </header>
    <section>
        <h4>
            Programa una función que dado un array devuelva el 
            número mas alto y el más bajo de dicho array, 
            pe. miFuncion([1, 4, 5, 99, -60]) devolverá [99, -60].
        </h4>

        <label for="arreglo">Digite el arreglo, cada numero separado unicamente con una coma: </label>
        <input type="text" id="arreglo">
        <br>
        <label for="btn"></label>
        <input type="button" value="Encontrar mayor y menor" id="btn" onclick="traer()">
        <br>
        <label for="mayor">El mayor es: </label>
        <input type="text" id="mayor">
        <br>
        <label for="menor">El menor es: </label>
        <input type="text" id="menor">
    </section>
    <script src="mayorMenor.js"></script>
</body>
</html>
