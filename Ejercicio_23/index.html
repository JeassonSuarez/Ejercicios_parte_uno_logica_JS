<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares e impares en un arreglo</title>
</head>
<body>
    <header>
        <h1>
            Enunciado
        </h1>
    </header>
    <section>
        <h4>
            Programa una función que dado un array de números 
            devuelva un objeto con 2 arreglos en el primero 
            almacena los números pares y en el segundo los impares, 
            pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá 
            {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.
        </h4>
        <label for="arreglo">Digite el arreglo, cada numero separado unicamente con una coma: </label>
        <input type="text" id="arreglo">
        <br>
        <label for="btn"></label>
        <input type="button" value="Encontrar pares e impares" id="btn" onclick="traer()">
        <br>
        <label for="pares">Los pares son: </label>
        <input type="text" id="pares">
        <br>
        <label for="impares">Los impares son: </label>
        <input type="text" id="impares">
        <br>
        <label for="objeto">El objeto es: </label>
        <input type="text" name="" id="objeto" style="width: 50%;">
    </section>
    <script src="arregloPeI.js"></script>

</body>
</html>
