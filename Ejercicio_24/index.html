<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar valores</title>
</head>
<body>
    <header>
        <h1>
            Enunciado
        </h1>
    </header>
    <section>
        <h4>
            Programa una función que dado un arreglo de números 
            devuelva un objeto con dos arreglos, el primero tendrá 
            los numeros ordenados en forma ascendente y el segundo 
            de forma descendiente, pe. miFuncion([7, 5,7,8,6]) 
            devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }.
        </h4>

        <label for="arreglo">Ingrese el arreglo separando los numeros con una coma</label>
        <input type="text" name="" id="arreglo">
        <br>
        <label for="btn"></label>
        <input type="button" value="Ordenar" onclick="traer()">
        <br>
        <label for="mayormenor">Ordenados de mayor a menor</label>
        <input type="text" id="mayormenor">
        <br>
        <label for="menormayor">Ordenados de menor a mayor</label>
        <input type="text" id="menormayor">
    </section>
    <script src="ordenarValores.js"></script>
</body>
</html>
