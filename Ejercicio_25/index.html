<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar elementos repetidos en un arreglo</title>
</head>
<body>
    <header>
        <h1>Enunciado</h1>
    </header>
    <section>
        <h4>
            Programa una función que dado un arreglo de 
            elementos, elimine los duplicados, 
            pe. miFuncion(["x", 10, "x", 2, "10", 10, true, true]) 
            devolverá ["x", 10, 2, "10", true].
        </h4>

        <label for="arreglo">Ingrese el arreglo separando cada valor por una coma</label>
        <input type="text" id="arreglo">
        <br>
        <label for="btn"></label>
        <input type="button" value="Eliminar repetidos" onclick="traer()">
        <br>
        <label for="sinRepetidos">Arreglo sin repetidos</label>
        <input type="text" id="sinRepetidos">
    </section>
    <script src="eliminarRepetidosArray.js"></script>
</body>
</html>
